<div class="todo__form">
  <input
    class="todo__input"
    type="text"
    [(ngModel)]="inpValue"
    (input)="onChangeInput()"
    (keyup.enter)="addTodoHandler()"
  />
  <button
    class="todo__btn"
    type="button"
    (click)="addTodoHandler()"
    [disabled]="isDisabled"
  >
    Add todo
  </button>
</div>
